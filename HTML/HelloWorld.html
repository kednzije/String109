<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Hello World!</title>
</head>
<body>
	<h1>Hello World!</h1>
	<p>This is a 'Hello         world!'</p>
	<hr>
	<p>this is a <br> <br> <br> 'Hello world!'</p>
	<br>
	<br>
	<br>
	<!--hello world and this line won't be shown -->
	<p>this is a 'Hello <hr> world!'</p>
	<h2>Hello world!</h2>
	<p>
		<address>
			hello world
		</address>
		<big>
			Hello
		</big>
		<small>
			helo
		</small>
		<br>
		<strong>Hello world!</strong>
		<b>Hello world</b>
		<br>
		<em>How are you</em>
		<i>How are you</i>
		<br>
		OOOOOOOO<sub>11111</sub>
		<br>
		OOOOOOOO<sup>11111</sup>
	</p>
	<abbr title="Hello WORLD!">hello</abbr>
	<acronym title="Hello OWRLD">world</acronym>
	<p>
		<del>FUUUUUUUUCK</del>
		<br>
		<ins>FUUUUUUUUCK</ins>
	</p>
</body>
</html>
